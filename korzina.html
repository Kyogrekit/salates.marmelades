<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ú–∞—Ä–º–µ–ª–∞–¥–∫–æ–≤–∞ –ö—Ä–∞—ó–Ω–∞</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;
            --accent-color: #6BCB77;
            --font-family: 'Comic Neue', cursive;
            --text-color: #4F200D;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background: linear-gradient(135deg, #FFF5E4 0%, #FFE3E1 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        nav {
            background: var(--primary-color);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-color);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .price-tag {
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            margin: 1rem 0;
        }

        .buy-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        .buy-button:hover {
            background: var(--secondary-color);
            color: var(--text-color);
            transform: scale(1.05);
        }

        .product-detail {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .flavor-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .flavor-tag {
            background: #FFEECC;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            border: 2px solid var(--secondary-color);
        }

        .back-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            margin: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--primary-color);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
        .cart-icon {
    position: absolute;
    right: 2rem;
    top: 1rem;
    cursor: pointer;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    background: var(--secondary-color);
    color: var(--text-color);
    transition: all 0.3s ease;
}

.cart-icon:hover {
    background: var(--accent-color);
}

.cart-preview {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    background: white;
    border-radius: 15px;
    padding: 1rem;
    min-width: 250px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    z-index: 100;
}

.cart-preview p {
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-bottom: 1px solid #eee;
}

.cart-preview p:last-child {
    border-bottom: none;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="#" onclick="showHomePage()">üç¨ –ì–æ–ª–æ–≤–Ω–∞</a>
        <div class="cart-icon" onmouseover="showCart()" onmouseout="hideCart()">
            üõí <span id="cart-count">0</span>
            <div id="cart-preview" class="cart-preview"></div>
        </div>
    </nav>
    <div id="content"></div>

    <script>
    let marmaladeProducts = [];
    let cart = []; 

    async function loadMarmalades() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            marmaladeProducts = data.products;
            console.log('–î–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!', marmaladeProducts);
        } catch (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', error);
        }
    }

    function showHomePage() {
        const content = document.getElementById('content');
        
        if (!marmaladeProducts.length) {
            content.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤... üç≠</p>";
            return;
        }

        const productsHTML = marmaladeProducts.map(product => `
            <div class="product-card" onclick="showProduct(${product.id})">
                <img src="${product.image}" class="product-image" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <div class="price-tag">${product.price} –≥—Ä–Ω ‚Ä¢ ${product.weight}</div>
                <button class="buy-button" onclick="addToCart(${product.id}, event)">–î–æ–¥–∞—Ç–∏ –¥–æ –∫–æ—à–∏–∫–∞ üõí</button>
            </div>
        `).join('');

        content.innerHTML = `
            <h1 style="text-align: center; color: var(--primary-color); margin: 2rem 0;">üç≠ –ù–∞—à—ñ —Å–æ–ª–æ–¥–æ—â—ñ üç≠</h1>
            <div class="products-grid">${productsHTML}</div>
        `;
    }

    function showProduct(productId) {
        const product = marmaladeProducts.find(p => p.id === productId);
        const content = document.getElementById('content');
        
        content.innerHTML = `
            <button class="back-button" onclick="showHomePage()">‚Üê –ù–∞–∑–∞–¥ –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É</button>
            <div class="product-detail">
                <img src="${product.image}" class="product-image" alt="${product.name}">
                <h1>${product.name}</h1>
                <div class="price-tag">${product.price} –≥—Ä–Ω ‚Ä¢ ${product.weight}</div>
                <p>${product.description}</p>
                
                <h3>üçá –°–º–∞–∫–∏:</h3>
                <div class="flavor-list">
                    ${product.flavors.map(flavor => `
                        <div class="flavor-tag">${flavor}</div>
                    `).join('')}
                </div>

                <button class="buy-button" onclick="addToCart(${product.id})">–î–æ–¥–∞—Ç–∏ –¥–æ –∫–æ—à–∏–∫–∞ üõí</button>
            </div>
        `;
    }

    function addToCart(productId) {
        const product = marmaladeProducts.find(p => p.id === productId);
        if (product) {
            cart.push(product);
            updateCartDisplay();
        }
    }

    function updateCartDisplay() {
        document.getElementById('cart-count').textContent = cart.length;
        const cartPreview = document.getElementById('cart-preview');
        
        if (cart.length === 0) {
            cartPreview.innerHTML = "<p>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π üõí</p>";
        } else {
            cartPreview.innerHTML = `
                <h4>–í–∞—à—ñ —Å–æ–ª–æ–¥–æ—â—ñ:</h4>
                ${cart.map(item => `
                    <p>üç¨ ${item.name} - ${item.price} –≥—Ä–Ω</p>
                `).join('')}
                <hr>
                <p>–í—Å—å–æ–≥–æ: ${cart.reduce((sum, item) => sum + item.price, 0)} –≥—Ä–Ω</p>
            `;
        }
    }

    function showCart() {
        document.getElementById('cart-preview').style.display = "block";
    }

    function hideCart() { 
        document.getElementById('cart-preview').style.display = "none";
    }

    window.onload = async () => {
        await loadMarmalades();
        showHomePage();
    };
    </script>
</body>
</html>
